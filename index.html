<!DOCTYPE html>
<html>
  <head>
    <title>Menu Card</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- We import arjs version without NFT but with marker + location based support -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js"></script>

    <script type="module">
      const firebaseConfig = {
        apiKey: "AIzaSyBuIl72NWzYR255HZaFNmr_tCegx84xwBQ",
        authDomain: "ar-potato.firebaseapp.com",
        projectId: "ar-potato",
        storageBucket: "ar-potato.appspot.com",
        messagingSenderId: "456329608244",
        appId: "1:456329608244:web:4034bdb08e537d976e9e61",
      };

      const app = initializeApp(firebaseConfig);
    </script>

    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />

    <!--Js Files-->
    <script src="./js/handlemarker.js"></script>
    <script src="./js/addMarkers.js"></script>
    <script src="./js/addButtons.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      id="main-scene"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; 
      sourceWidth:1280; sourceHeight:960; 
      displayWidth: 1280; displayHeight: 960; 
      debugUIEnabled: false;"
      gesture-detector
      create-markers
      create-buttons
    >
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <div id="button-div" class="fixed-bottom"></div>
    <!-- order summary  here : -->
    <div class="container">
      <div class="model" id="model-div" tabindex="-1" role="dialogue">
        <div class="" model-dialogue role="document">
          <div class="" model-content>
            <div class="model-header">
              <h5 class="model-title">ORDER SUMMARY</h5>
              <button
                type="button "
                class="close"
                data-dismiss="model"
                onClick="closeModel"
              >
                <span aria-hidden="true"> &times </span>
              </button>
            </div>
            <div class="model-body">
              <div class="tabel-responsive">
                <table class="table" table-condensed>
                  <thread>
                    <tr>
                      <td><strong>ITEM</strong></td>
                      <td class="text-center"><strong>PRICE</strong></td>
                      <td class="text-center"><strong>QUANTITY</strong></td>
                      <td class="text-right"><strong>TOTAL</strong></td>
                    </tr>
                  </thread>
                  <tbody id="bill-table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function closeModel() {
        document.getElementById("model-div").style.display = "none";
      }
    </script>
  </body>
</html>
